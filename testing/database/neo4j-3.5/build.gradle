plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

dependencies {
    implementation 'org.neo4j.test:neo4j-harness:3.5.0'
    implementation project(":testing:database:neo4j-common")
    annotationProcessor("org.neo4j.test:neo4j-harness:3.5.0")
}

shadowJar {
    mergeServiceFiles()
    baseName = 'neo4j35-shadow'
    classifier = null
    version = null
    zip64 true
}

jar.finalizedBy(shadowJar)
